<div class="main-content">
  <h1>{{ translations.title[currentLang] }}</h1>

  <div class="aboutMeSection">
    <img class="aboutMeImg" src="assets/img/aboutMe.jpg" alt="About me Image">

    <div class="aboutMeContainer">
      <span [innerHTML]="translations.intro[currentLang]"></span>


      <div>
        <button mat-button (click)="scrollToBottom.emit()" class="conectBtn">
          {{ translations.button[currentLang] }}
        </button>
        <div class="emoji-wrapper">
          <img src="assets/img/6. Secret info Emojis.png" alt="Secret Emoji" class="floating-emoji">

          <div class="secret-info-panel">
            <h3>{{ translations.secretTitle[currentLang] }}</h3>
            <ul class="USP mat-checklist">
              <li *ngFor="let t of translations.traits[currentLang]">
                <mat-icon [fontIcon]="t.icon"></mat-icon> {{ t.text }}
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
