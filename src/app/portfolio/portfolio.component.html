<div class="main-content">
  <div class="portfolio-header">
    <h1>My Work</h1>
    <span>Explore a selection of my work here -
      Interact with the projects to see my skills in action.</span>
  </div>


  <ng-container *ngFor="let project of projects">
    <app-project [title]="project.title" [description]="project.description" [imageUrl]="project.imageUrl"
      [projectLink]="project.projectLink" [color]="project.color" [iconUrl]="project.iconUrl"
      [gitHubLink]="project.gitHubLink" [skillset]="project.skillset">
    </app-project>
  </ng-container>


</div>
