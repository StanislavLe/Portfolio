<div class="project-card">

  <div [ngStyle]="{'background-color': color}">
    <img [src]="imageUrl" [alt]="title" />
    <img src="assets/img/Component 11.png">
  </div>

  <div>
    <div class="project-details">

      <div class="project-info">
        <h3>{{ title }}</h3>
        
        <div class="skills">
          <p *ngFor="let skill of skillset">{{ skill }}</p>
        </div>

        <p>{{ description }}</p>
      </div>

      <img *ngIf="iconUrl" [src]="iconUrl">
    </div>


    <div class="project-links">
      <button><a *ngIf="projectLink" [href]="projectLink" target="_blank">LiveTest</a></button>
      <button><a *ngIf="gitHubLink" [href]="gitHubLink" target="_blank">GitHub</a></button>
    </div>


  </div>




</div>
