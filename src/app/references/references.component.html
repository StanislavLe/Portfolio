<div class="main-content">
  <h1>{{ translations.title[currentLang] }}</h1>

  <div class="comments">
    <app-colleague-comment
      *ngFor="let c of displayedComments; trackBy: trackByName"
      [name]="c.name"
      [comment]="c.comment"
      [profileLink]="c.profileLink"
      [title]="c.title"
    ></app-colleague-comment>
  </div>
</div>
