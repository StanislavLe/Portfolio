    <img src="assets/img/Component 11.png" alt="" />
    <img src="assets/img/Component 12.png" alt="" />
  </div>

  <div class="footer-content">
    <div class="footer-text">

    </div>

    <div class="footer-links" *ngIf="variant === 'home'; else legalLinks">
      <a
        href="https://www.linkedin.com/in/stanislav-levin-881ab32b5"
        target="_blank"
        rel="noopener noreferrer"
        >LinkedIn</a
      >
      <a
        href="https://github.com/StanislavLe"
        target="_blank"
        rel="noopener noreferrer"

        <a
          href="https://www.linkedin.com/in/stanislav-levin-881ab32b5"

          rel="noopener noreferrer"
