<mat-sidenav-container class="sidenavContainer">
  <!-- Sidenav rechts -->
  <mat-sidenav #sidenav
               class="sidenav"
               mode="over"
               position="end">
    <div class="sidenavHeader">
      <span>Menu</span>
      <button mat-icon-button class="close-btn" (click)="sidenav.close()">
        <img src="assets/icons/closeMenu.png" alt="Close" />
      </button>
    </div>
    <mat-nav-list class="navList">
      <a mat-list-item href="#">About Me</a>
      <a mat-list-item href="#">Skillset</a>
      <a mat-list-item href="#">Portfolio</a>
      <a mat-list-item href="#">References</a>
      <a mat-list-item href="#">Contact me</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Toolbar -->
  <mat-toolbar color="primary" class="mainToolbar">
    <div class="socialLinks">
      <img src="assets/icons/githubIcon.png" alt="GitHub" />
      <img src="assets/icons/linkedInIcon.png" alt="LinkedIn" />
      <img src="assets/icons/emailIcon.png" alt="E-Mail" />
    </div>
    <div class="logoHeader">
      <img src="assets/img/logo.png" alt="Logo" />
      <span>Stanislav Levin</span>
    </div>
    <div class="settings">
      <button mat-button class="languageButton">EN</button>
      <button mat-icon-button class="sidenav-btn" (click)="sidenav.toggle()" disableRipple>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</mat-sidenav-container>
