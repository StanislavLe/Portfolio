<header class="header" [ngClass]="themeClass">
  <div class="header-inner">
    <!-- ðŸ”¹ Left Side -->
    <div class="header-left">
      <div class="social-links">
        <a href="https://github.com/StanislavLe" target="_blank" rel="noopener noreferrer">
          <img src="assets/icons/githubIcon.png" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/stanislav-levin-881ab32b5" target="_blank" rel="noopener noreferrer">
          <img src="assets/icons/linkedInIcon.png" alt="LinkedIn" />
        </a>
        <a href="mailto:stanislav1994@live.de">
          <img src="assets/icons/emailIcon.png" alt="E-Mail" />
        </a>
      </div>

      <div class="logo">
        <img src="assets/img/logo.png" alt="Logo" />
        <span>{{ translations.name[currentLanguage] }}</span>
      </div>
    </div>

    <!-- ðŸ”¹ Right Side -->
    <div class="header-right">
      <button class="languageButton" [class.flash]="justClicked" (click)="cycleLanguage()">
        {{ currentLanguage.toUpperCase() }}
      </button>

      <button class="menuButton" (click)="toggleDrawer()">
        <img [src]="menuIcon" alt="MenÃ¼ Ã¶ffnen" />
      </button>
    </div>
  </div>

  <!-- ðŸ”¹ Custom Drawer -->
  <div class="custom-drawer" [class.open]="drawerOpen">
    <div class="drawer-inner">
      <div class="drawer-header">
        <span>{{ translations.menu[currentLanguage] }}</span>
        <button class="close-btn" (click)="toggleDrawer(false)">
          <img src="assets/icons/closeMenu.png" alt="SchlieÃŸen" />
        </button>
      </div>

      <nav class="drawer-nav" *ngIf="variant === 'home'">
        <a *ngFor="let s of sections" [class.active]="s.id === currentSection" (click)="navigateTo(s.id)">
          <img src="assets/icons/navListIcon.png" alt="icon" />
          <span>{{ s.label }}</span>
        </a>
      </nav>

      <nav class="drawer-nav" *ngIf="variant === 'legal'">
        <a (click)="navigateAndScroll(['/'])">
          <img src="assets/icons/navListIcon.png" alt="icon" />
          <span>{{ translations.start[currentLanguage] }}</span>
        </a>
        <a (click)="navigateAndScroll(['/legal', 'impressum'])">
          <img src="assets/icons/navListIcon.png" alt="icon" />
          <span>{{ translations.impressum[currentLanguage] }}</span>
        </a>
        <a (click)="navigateAndScroll(['/legal', 'privacy-policy'])">
          <img src="assets/icons/navListIcon.png" alt="icon" />
          <span>{{ translations.privacy[currentLanguage] }}</span>
        </a>
      </nav>

      <div class="drawer-social">
        <a href="https://github.com/StanislavLe" target="_blank" rel="noopener noreferrer">
          <img src="assets/icons/githubIconNavList.png" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/stanislav-levin-881ab32b5" target="_blank" rel="noopener noreferrer">
          <img src="assets/icons/linkedInIconNavList.png" alt="LinkedIn" />
        </a>
        <a href="mailto:stanislav1994@live.de">
          <img src="assets/icons/emailIconNavList.png" alt="E-Mail" />
        </a>
      </div>
    </div>
  </div>
</header>
